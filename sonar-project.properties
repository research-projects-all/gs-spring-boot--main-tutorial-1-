sonar.organization=research-projects-all
sonar.projectKey=<YOUR_PROJECT_KEY>          # e.g., research-projects-all_gs-spring-boot
sonar.host.url=https://sonarcloud.io

# Sources & tests (point at the 'complete' module)
sonar.sources=complete/src/main/java
sonar.tests=complete/src/test/java

# Java binaries (for analysis)
sonar.java.binaries=complete/target/classes

# Test coverage (JaCoCo XML)
sonar.coverage.jacoco.xmlReportPaths=complete/target/site/jacoco/jacoco.xml

# (Optional) trim noise
sonar.exclusions=**/build/**,**/target/**,**/*.md,**/*.yml,**/*.yaml
