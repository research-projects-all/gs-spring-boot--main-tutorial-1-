name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Optional scheduled CodeQL scan
  # schedule:
  #   - cron: '0 5 * * 1' # Mondays 05:00 UTC

jobs:
  build:
    uses: spring-guides/getting-started-macros/.github/workflows/build_initial_complete_maven_gradle.yml@main

  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        module: [ "initial", "complete" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven' # Maven cache; Gradle uses its own action below if needed

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended,security-and-quality

      # ---------- Maven build (module) ----------
      - name: Build with Maven (if pom.xml exists)
        if: hashFiles(format('{0}/pom.xml', matrix.module)) != ''
        run: |
          cd "${{ matrix.module }}"
          mvn -B -DskipTests package

      # ---------- Gradle build (module) ----------
      - name: Set up Gradle (if Gradle build present)
        if: |
          hashFiles(format('{0}/build.gradle', matrix.module)) != '' ||
          hashFiles(format('{0}/build.gradle.kts', matrix.module)) != ''
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle (if build.gradle present)
        if: |
          hashFiles(format('{0}/build.gradle', matrix.module)) != '' ||
          hashFiles(format('{0}/build.gradle.kts', matrix.module)) != ''
        run: |
          # Prefer wrapper if present at repo root; otherwise try gradle
          if [ -x "./gradlew" ]; then
            ./gradlew -p "${{ matrix.module }}" build -x test
          else
            gradle -p "${{ matrix.module }}" build -x test
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"
