name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    uses: spring-guides/getting-started-macros/.github/workflows/build_initial_complete_maven_gradle.yml@main

  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        module: [ "initial", "complete" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended,security-and-quality

      # -----------------------------------------------------------
      #  BUILD – only for the module that actually compiles
      # -----------------------------------------------------------
      - name: Build with Maven (complete only)
        if: matrix.module == 'complete'
        run: |
          cd complete
          mvn -B -DskipTests package

      # -----------------------------------------------------------
      #  SOURCE-ONLY EXTRACTION – for the non-building module
      # -----------------------------------------------------------
      - name: Extract Java sources (initial only)
        if: matrix.module == 'initial'
        run: |
          set -x
          EXTRACTOR="$RUNNER_TOOL_CACHE/CodeQL/$(ls $RUNNER_TOOL_CACHE/CodeQL)/x64/codeql/extractor/java/simple-extractor.sh"
          "$EXTRACTOR" --source-dir "$PWD/initial/src"
        env:
          RUNNER_TOOL_CACHE: ${{ runner.tool_cache }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  sonarcloud:
    name: SonarCloud (complete)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Maven verify (complete)
        run: |
          mvn -B -f complete/pom.xml clean verify

      - name: SonarCloud Scan (complete)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -f complete/pom.xml \
            org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=research-projects-all \
            -Dsonar.projectKey=research-projects-all_gs-spring-boot--main-tutorial-1- \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.token="${SONAR_TOKEN}"
