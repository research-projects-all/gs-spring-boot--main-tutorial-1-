name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        module: ["initial", "complete"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17', cache: maven }

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended,security-and-quality

      # ----------------------------------------------------------
      #  BUILD STEP – only run for the folder that actually builds
      # ----------------------------------------------------------
      - name: Build with Maven
        if: matrix.module == 'complete'          # <── skip initial
        run: |
          cd complete
          mvn -B -DskipTests package

      # (Gradle fallback omitted for brevity – same idea: only for 'complete')

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  sonarcloud:
    name: SonarCloud (complete)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Maven verify (complete)
        run: |
          mvn -B -f complete/pom.xml clean verify

      - name: SonarCloud Scan (complete)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B -f complete/pom.xml \
            org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=research-projects-all \
            -Dsonar.projectKey=research-projects-all_gs-spring-boot--main-tutorial-1- \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.token="${SONAR_TOKEN}"
