name: CI & CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  # ---- Regular build + Sonar ----
  build:
    name: Build (complete) and Sonar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build (only complete/)
        working-directory: complete
        run: ./mvnw -B -DskipTests verify

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube scan (only complete/)
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: complete
        run: ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=research-projects-all_gs-spring-boot--main-tutorial-1-

  # ---- CodeQL analysis ----
  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual
          config-file: ./.github/codeql/codeql-config.yml

      - name: Build for CodeQL (only complete/)
        working-directory: complete
        run: ./mvnw -q -DskipTests package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
