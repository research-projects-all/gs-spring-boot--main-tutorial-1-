name: CI & CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
 
  codeql:
    name: CodeQL (Java)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Initialize CodeQL with manual build
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual
          config-file: ./.github/codeql/codeql-config.yml

      # Build only the "complete" project (avoid duplicate FQCNs)
      - name: Build for CodeQL (complete/)
        working-directory: complete
        run: ./mvnw -q -DskipTests package

      # Analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
